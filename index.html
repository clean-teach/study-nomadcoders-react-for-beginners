<!DOCTYPE html>
<html lang="en">
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById('root');
    function App() {
        const [amount, setAmount] = React.useState();
        const [flipped, setFlipped] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        };
        const onReset = () => setAmount(0);
        const onFlip = () => {
            onReset();
            setFlipped(current => !current);
        };
        return (
            <div>
                <h1>Super Converter</h1>
                <div>
                    <label htmlFor="Minutes">Minutes</label>
                    <input type="number" id="minutes" placeholder="Minutes" value={flipped ? amount*60 : amount} onChange={onChange} disabled={flipped} /></div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input type="number" id="hours" placeholder="Hours" value={!flipped ? Math.round(amount/60) : amount} onChange={onChange} disabled={!flipped} />
                </div>
                <button onClick={onReset}>Reset</button>
                <button onClick={onFlip}>Flip</button>
            </div>
        )
    }
    ReactDOM.render(<App />, root);
</script>
</html>
